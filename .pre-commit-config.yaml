# Pre-commit configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# All hooks use 'uv run' to execute tools defined in pyproject.toml
# This ensures consistency with the quality-check.sh script and uv.lock

repos:
  # Built-in hooks (no dependencies needed)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^helmchart/.*/templates/.*\.ya?ml$
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  # All Python quality checks using uv run (local hooks)
  - repo: local
    hooks:
      # Ruff - Linting
      - id: ruff
        name: ruff lint
        entry: uv run ruff check
        language: system
        types: [python]
        args: [--fix]

      # Ruff - Formatting
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      # mypy - Type checking
      - id: mypy
        name: mypy type check
        entry: uv run mypy
        language: system
        types: [python]
        files: ^middleware_api/
        args: [--ignore-missing-imports]

      # bandit - Security linting
      - id: bandit
        name: bandit security scan
        entry: uv run bandit -r
        language: system
        types: [python]
        files: ^middleware_api/
        exclude: ^tests/
        args: [--skip, B101, -ll]

      # pylint - Code quality
      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
        files: ^middleware_api/
        args: [--fail-under=8.0, --output-format=colorized, --rcfile=pyproject.toml]

      # pytest - Unit tests only (runs on pre-push to keep commits fast)
      - id: pytest-unit
        name: pytest unit tests
        entry: uv run pytest tests/unit/
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        args: [--tb=short, --cov=middleware_api, --cov-report=term-missing]

      # Container Structure Test (runs on pre-push)
      - id: container-structure-test
        name: container structure test
        entry: bash -c 'docker build . -t fairagro-advanced-middleware-api:test && container-structure-test test --image fairagro-advanced-middleware-api:test --config tests/container-structure-test.yaml'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
