mode: Mainline
tag-prefix: v

branches:
  main:
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  feature:
    increment: Patch
    source-branches: [main]
    tag: '{BranchName}'
    prevent-increment-of-merged-branch-version: true
    regex: ^feature/(?<BranchName>.+)$
    is-source-branch-for: []


