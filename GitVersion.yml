tag-prefix: v

branches:
  main:
    increment: Patch
    prevent-increment:
      of-merged-branch: true

  feature:
    increment: Patch
    source-branches: [main]
    label: "{BranchName}"
    prevent-increment:
      of-merged-branch: true
    regex: ^feature/(?<BranchName>.+)$
    is-source-branch-for: []
