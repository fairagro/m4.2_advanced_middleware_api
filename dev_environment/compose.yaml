services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    command: ["postgres", "-c", "listen_addresses=*"]

  db-init:
    image: postgres:15
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATABASE: postgres
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -euo pipefail

        apt-get update && apt-get install -y --no-install-recommends wget ca-certificates

        echo "Dropping and recreating database edaphobase..."
        psql -c "DROP DATABASE IF EXISTS edaphobase;"
        psql -c "CREATE DATABASE edaphobase;"

        echo "Downloading and importing Edaphobase dump..."
        wget -q -O - https://repo.edaphobase.org/rep/dumps/FAIRagro.sql | \
          PGDATABASE=edaphobase psql

        echo "Database initialization complete."
    restart: "no"

  sql_to_arc:
    image: sql_to_arc:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile.sql_to_arc
    depends_on:
      db-init:
        condition: service_completed_successfully
      middleware-api:
        condition: service_healthy
    environment:
      # DB credentials from env or secrets
      SQL_TO_ARC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    # secrets:
    #   - client_key
    volumes:
      # - ./client.crt:/run/secrets/client.crt:ro
      - ./config.yaml:/etc/sql_to_arc/config.yaml:ro
    command: ["/middleware/sql_to_arc/sql_to_arc", "-c", "/etc/sql_to_arc/config.yaml"]
    # command: sleep 3600
    restart: "no"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "no"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: "no"

  celery-worker:
    image: middleware-api:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      middleware-api:
        condition: service_started
    environment:
      - MIDDLEWARE_API_CONFIG=/run/secrets/middleware-api-config
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # GITLAB_API_TOKEN etc. if needed for the worker to access git
      - GIT_REPO_TOKEN
    volumes:
      - ./middleware-api-config.yaml:/run/secrets/middleware-api-config:ro
    # Command to run celery worker
    command: ["celery", "-A", "middleware.api.celery_app", "worker", "--loglevel=info"]
    restart: "no"

  middleware-api:
    image: middleware-api:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - GITLAB_API_TOKEN
      - GIT_REPO_TOKEN
      - MIDDLEWARE_API_CONFIG=/run/secrets/middleware-api-config
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./middleware-api-config.yaml:/run/secrets/middleware-api-config:ro
    # Run uvicorn directly
    command: ["uvicorn", "middleware.api.api:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: "no"

# secrets:
