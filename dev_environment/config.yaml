log_level: DEBUG

db_name: edaphobase
db_user: postgres
db_password: ~
db_host: postgres  # Docker service name

rdi: edaphobase
rdi_url: https://edaphobase.org
batch_size: "4"  # Smaller batches to test parallel building
max_concurrent_arc_builds: 4  # Build up to 4 ARCs in parallel per batch

api_client:
  api_url: "http://middleware-api:8000"
  timeout: 600  # seconds
  client_cert_path: ~
  client_key_path: ~

# otel_endpoint: http://signoz:4318     # Uncomment to enable Signoz tracing
otel_log_console_spans: false         # Set to false to disable SPAN logging to console
