apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fairagro-advanced-middleware-api-chart.serviceAccountName" . }}
  labels:
    {{- include "fairagro-advanced-middleware-api-chart.labels" . | nindent 4 }}
  {{- with .Values.api.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.api.serviceAccount.automount }}

{{- if .Values.celery.worker.enabled -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fairagro-advanced-middleware-api-chart.celeryServiceAccountName" . }}
  labels:
    {{- include "fairagro-advanced-middleware-api-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery-worker
  {{- with .Values.celery.worker.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.celery.worker.serviceAccount.automount }}
{{- end }}
