{{- if and .Values.celery.worker.enabled .Values.rabbitmq.enabled .Values.redis.enabled }}
{{- $repo := default .Values.api.image.repository .Values.celery.image.repository -}}
{{- $tag := default .Chart.AppVersion (default .Values.api.image.tag .Values.celery.image.tag) -}}
{{- $pull := default .Values.api.image.pullPolicy .Values.celery.image.pullPolicy -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fairagro-advanced-middleware-api-chart.fullname" . }}-celery-worker
  labels:
    {{- include "fairagro-advanced-middleware-api-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery-worker
spec:
  replicas: {{ .Values.celery.worker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fairagro-advanced-middleware-api-chart.name" . }}-celery-worker
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "fairagro-advanced-middleware-api-chart.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ include "fairagro-advanced-middleware-api-chart.name" . }}-celery-worker
        app.kubernetes.io/component: celery-worker
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.celery.worker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "fairagro-advanced-middleware-api-chart.celeryServiceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.celery.worker.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
{{- if .Values.couchdb.enabled }}
      initContainers:
        - name: setup-couchdb
          image: "{{ $repo }}:{{ $tag }}"
          imagePullPolicy: {{ $pull }}
          command: ["/api/middleware-api/middleware-api", "setup-couchdb"]
          env:
            - name: MIDDLEWARE_API_CONFIG
              value: /run/secrets/middleware-api-config
            - name: COUCHDB_URL
              value: {{ include "fairagro-advanced-middleware-api-chart.couchdbUrl" . | quote }}
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "fairagro-advanced-middleware-api-chart.couchdbSecretName" . }}
                  key: {{ include "fairagro-advanced-middleware-api-chart.couchdbUserKey" . }}
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fairagro-advanced-middleware-api-chart.couchdbSecretName" . }}
                  key: {{ include "fairagro-advanced-middleware-api-chart.couchdbPasswordKey" . }}
          volumeMounts:
            - name: config
              mountPath: /run/secrets/middleware-api-config
              readOnly: true
              subPath: middleware-api-config
{{- end }}
        - name: celery-worker
          {{- with .Values.celery.worker.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ $repo }}:{{ $tag }}"
          imagePullPolicy: {{ $pull }}
          env:
            - name: CELERY_BROKER_URL
              value: {{ include "fairagro-advanced-middleware-api-chart.celeryBrokerUrl" . | quote }}
            - name: CELERY_RESULT_BACKEND
              value: {{ include "fairagro-advanced-middleware-api-chart.celeryResultBackend" . | quote }}
            - name: COUCHDB_URL
              value: {{ include "fairagro-advanced-middleware-api-chart.couchdbUrl" . | quote }}
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "fairagro-advanced-middleware-api-chart.couchdbSecretName" . }}
                  key: {{ include "fairagro-advanced-middleware-api-chart.couchdbUserKey" . }}
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fairagro-advanced-middleware-api-chart.couchdbSecretName" . }}
                  key: {{ include "fairagro-advanced-middleware-api-chart.couchdbPasswordKey" . }}
            - name: MIDDLEWARE_API_CONFIG
              value: /run/secrets/middleware-api-config
            {{- if and .Values.celery.worker.persistence .Values.celery.worker.persistence.enabled }}
            - name: GIT_REPO_CACHE_DIR
              value: {{ .Values.celery.worker.persistence.mountPath | quote }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /run/secrets/middleware-api-config
              readOnly: true
              subPath: middleware-api-config
            {{- if and .Values.celery.worker.persistence .Values.celery.worker.persistence.enabled }}
            - name: arc-cache
              mountPath: {{ .Values.celery.worker.persistence.mountPath | quote }}
            {{- end }}
            {{- with .Values.celery.worker.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          command:
            - /api/middleware-api/middleware-api
          args:
            - celery
            - -A
            - middleware.api.celery_app
            - worker
            - --loglevel=info
            - --concurrency={{ .Values.celery.worker.concurrency }}
          {{- with .Values.celery.worker.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.celery.worker.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.celery.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          secret:
            secretName: {{ include "fairagro-advanced-middleware-api-chart.fullname" . }}-config
            items:
              - key: middleware-api-config
                path: middleware-api-config
        {{- if and .Values.celery.worker.persistence .Values.celery.worker.persistence.enabled }}
        - name: arc-cache
          {{- if .Values.celery.worker.persistence.useEmptyDir }}
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.celery.worker.persistence.size }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "fairagro-advanced-middleware-api-chart.fullname" . }}-arc-cache
          {{- end }}
        {{- end }}
        {{- with .Values.celery.worker.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.celery.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.celery.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.celery.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
